{% set version = "1.16.0" %}

package:
  name: netavark
  version: {{ version }}

source:
  url: https://github.com/containers/netavark/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4a6df4ad5a611c5006738fc8a7e8539d9be81272dfed79de8e10eeb541c3d285

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - libprotobuf

test:
  commands:
    - $PREFIX/lib/podman/netavark --help

about:
  home: https://github.com/containers/netavark
  license: Apache-2.0
  license_family: Apache
  summary: Netavark is a rust based network stack for containers.
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - conda-forge/podman
