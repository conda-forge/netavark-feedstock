{% set version = "1.12.2" %}

package:
  name: netavark
  version: {{ version }}

source:
  url: https://github.com/containers/netavark/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d1e5a7e65b825724fd084b0162084d9b61db8cda1dad26de8a07be1bd6891dbc

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - libprotobuf

test:
  commands:
    - $PREFIX/lib/podman/netavark --help

about:
  home: https://github.com/containers/netavark
  license: Apache-2.0
  license_family: Apache
  summary: Netavark is a rust based network stack for containers.
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - conda-forge/podman
