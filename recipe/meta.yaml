{% set version = "1.12.1" %}

package:
  name: netavark
  version: {{ version }}

source:
  url: https://github.com/containers/netavark/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 71e44922204da923b9f03b1306b9b0ba82673a201f3d96afc544f4ccdd4824d3

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - libprotobuf

test:
  commands:
    - $PREFIX/lib/podman/netavark --help

about:
  home: https://github.com/containers/netavark
  license: Apache-2.0
  license_family: Apache
  summary: Netavark is a rust based network stack for containers.
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - conda-forge/podman
